<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style-404.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Page non trouvée - 404</title>
  </head>
  <body>
    <main
      class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
    >
      <div class="text-center">
        <p class="text-base font-semibold text-indigo-600">404</p>
        <h1
          class="mt-4 text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl"
        >
          Page non trouvé
        </h1>
        <p
          class="mt-6 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8"
        >
          Désolé,nous n'avons pas trouvé le chemin
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            href="index.html"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Revenir a l'accueil</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
