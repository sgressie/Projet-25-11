<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CinéFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/abo.css">
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <a href="../pages/sommaire.html"><img src="img/Disney/logo-cineflix.webp" alt="logo cineflix" class="logo-cine"></a>
                </div><!-- Fin logo -->
            </div>
        </section>

        <section class="container-fluid cont-abo tablette">
            <div class="row justify-content-around text-center">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Connexion
                            </button>
                        </h3>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <a href="../pages/sommaire.html"><button type="submit" class="btn btn-primary">Se Connecter</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Inscription
                            </button>
                        </h3>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="exampleInputPassword2">
                                    </div>

                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp2">
                                    <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>

                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choisissez votre abonnement</option>
                                        <option value="1">Essentiel</option>
                                        <option value="2">Standard</option>
                                        <option value="3">Premium</option>
                                    </select>

                                    <h1>Paiement</h1>

                                    <label for="nom-carte" class="form-label">Nom sur la carte</label>
                                    <input type="text" class="form-control" id="nom-carte">

                                    <label for="num-carte" class="form-label">Numéro sur la carte</label>
                                    <input type="number" class="form-control" id="num-carte">

                                    <label for="date-exp" class="form-label">Date d'expiration</label>
                                    <input type="number" class="form-control" id="date-exp">

                                    <label for="ccv" class="form-label">CCV</label>
                                    <input type="number" id="ccv" class="form-control" >



                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary validation" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Valider
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5 popup" id="exampleModalLabel">Merci votre inscription.</h1>
                                                </div>
                                                <div class="modal-body popup">
                                                    Bon visionnage !!!
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="../pages/sommaire.html"><button type="button" class="btn btn-secondary">Retour à la selection de film</button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- Fin Abonnement tablette/mobile -->

    </main>






    <!------------------------A ne pas toucher------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
